---
# file: site.yml
# Set up all the Raspberry Pi Compute Nodes
- hosts: compute
  remote_user: 'pi'
  become: yes

  tasks:
  #role:tinytitan-gitrepos
  - name: Use git to checkout SPH demo
    git:
      version: "master" 
      repo: "https://github.com/TinyTitan/SPH.git"
      dest: "/home/pi/SPH"
    become_user: pi

  - name: Use git to checkout PiBrot demo
    git:
      version: "master" 
      repo: "https://github.com/TinyTitan/PiBrot.git"
      dest: "/home/pi/PiBrot"
    become_user: pi
